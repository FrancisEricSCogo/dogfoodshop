<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Dashboard - Dog Food Shop</title>
    <link rel="icon" type="image/svg+xml" href="../../assets/images/logo.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            color: #334155;
            line-height: 1.6;
            padding-top: 80px;
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(79,70,229,0.05)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
            animation: fadeInUp 0.6s ease-out;
        }

        .page-header {
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.03em;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: #64748b;
            font-weight: 400;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(226, 232, 240, 0.8);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 100%);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 48px rgba(79, 70, 229, 0.15);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .stat-label {
            font-size: 0.95rem;
            color: #64748b;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e293b;
            letter-spacing: -0.02em;
        }

        .stat-card.pending::before {
            background: linear-gradient(90deg, #f59e0b 0%, #f97316 100%);
        }

        .stat-card.shipped::before {
            background: linear-gradient(90deg, #8b5cf6 0%, #7c3aed 100%);
        }

        .stat-card.completed::before {
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
        }

        .stat-card.cancelled::before {
            background: linear-gradient(90deg, #ef4444 0%, #dc2626 100%);
        }

        .orders-section {
            margin-top: 3rem;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        .orders-container {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: 1fr;
        }

        .order-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(226, 232, 240, 0.8);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .order-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 100%);
        }

        .order-card:hover {
            box-shadow: 0 12px 48px rgba(79, 70, 229, 0.15);
            transform: translateY(-2px);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .order-id {
            font-size: 1.1rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.25rem;
        }

        .order-date {
            font-size: 0.9rem;
            color: #64748b;
        }

        .order-status {
            padding: 0.5rem 1rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.1);
            color: #d97706;
        }

        .status-processing {
            background: rgba(59, 130, 246, 0.1);
            color: #2563eb;
        }

        .status-shipped {
            background: rgba(139, 92, 246, 0.1);
            color: #7c3aed;
        }

        .status-delivered {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
        }

        .status-completed {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
        }

        .status-cancelled {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
        }

        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 12px;
        }

        .order-detail-item {
            display: flex;
            flex-direction: column;
        }

        .order-detail-label {
            font-size: 0.85rem;
            color: #64748b;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .order-detail-value {
            font-size: 1rem;
            font-weight: 600;
            color: #1e293b;
        }

        .order-items {
            margin-bottom: 1.5rem;
        }

        .order-items-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #475569;
            margin-bottom: 0.75rem;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: white;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .order-item-name {
            font-weight: 500;
            color: #1e293b;
        }

        .order-item-qty {
            color: #64748b;
        }

        .order-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(79, 70, 229, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(79, 70, 229, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(226, 232, 240, 0.8);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: #64748b;
            font-size: 1rem;
        }

        .loading-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .order-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <nav class="navbar">
        <div class="container">
            <div class="logo">Dog Food Shop</div>
            <div class="nav-links">
                <a href="dashboard.html" class="active">Dashboard</a>
                <a href="products.html">My Products</a>
                <a href="orders.html">Orders</a>
                <a href="profile.html">Profile</a>
                <span id="userName"></span>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">Supplier Dashboard</h1>
            <p class="page-subtitle">Manage your orders and track your business</p>
        </div>

        <div class="stats-grid" id="stats-grid">
            <div class="stat-card pending">
                <div class="stat-icon">‚è≥</div>
                <div class="stat-label">Pending Orders</div>
                <div class="stat-value" id="stat-pending">0</div>
            </div>
            <div class="stat-card shipped">
                <div class="stat-icon">üì¶</div>
                <div class="stat-label">Shipped</div>
                <div class="stat-value" id="stat-shipped">0</div>
            </div>
            <div class="stat-card completed">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-label">Completed</div>
                <div class="stat-value" id="stat-completed">0</div>
            </div>
            <div class="stat-card cancelled">
                <div class="stat-icon">‚ùå</div>
                <div class="stat-label">Cancelled</div>
                <div class="stat-value" id="stat-cancelled">0</div>
            </div>
        </div>

        <div class="orders-section">
            <h2 class="section-title">Recent Orders</h2>
            <div class="orders-container" id="orders-list">
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Loading orders...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/supplier.js"></script>
    <script>
        checkAuth();
        
        // Override loadSupplierOrders to use modern design
        async function loadSupplierOrdersModern() {
            try {
                const response = await fetch(`${API_BASE}/orders/get_orders.php`, {
                    headers: getAuthHeaders()
                });
                
                const data = await response.json();
                const list = document.getElementById('orders-list');
                
                if (data.success) {
                    const orders = data.orders;
                    
                    // Calculate stats
                    const stats = {
                        pending: 0,
                        shipped: 0,
                        completed: 0,
                        delivered: 0,
                        cancelled: 0
                    };
                    
                    orders.forEach(order => {
                        if (stats.hasOwnProperty(order.status)) {
                            stats[order.status]++;
                        }
                    });
                    
                    // Update stat cards
                    document.getElementById('stat-pending').textContent = stats.pending;
                    document.getElementById('stat-shipped').textContent = stats.shipped;
                    document.getElementById('stat-completed').textContent = stats.completed + stats.delivered;
                    document.getElementById('stat-cancelled').textContent = stats.cancelled;
                    
                    if (orders.length === 0) {
                        // Check if supplier has any products
                        try {
                            const productsResponse = await fetch(`${API_BASE}/products/get_products.php?supplier_id=${getUser().id}`);
                            const productsData = await productsResponse.json();
                            const hasProducts = productsData.success && productsData.products && productsData.products.length > 0;
                            
                            if (!hasProducts) {
                                list.innerHTML = `
                                    <div class="empty-state">
                                        <div class="empty-state-icon">üì¶</div>
                                        <h3>No Orders Yet</h3>
                                        <p style="margin-bottom: 1rem;">You don't have any products yet. Add products to start receiving orders!</p>
                                        <a href="products.html" class="btn btn-primary" style="text-decoration: none; display: inline-block; padding: 0.75rem 1.5rem; margin-top: 0.5rem;">‚ûï Add Your First Product</a>
                                    </div>
                                `;
                            } else {
                                list.innerHTML = `
                                    <div class="empty-state">
                                        <div class="empty-state-icon">üì¶</div>
                                        <h3>No Orders Yet</h3>
                                        <p>Orders from customers will appear here once they purchase your products</p>
                                    </div>
                                `;
                            }
                        } catch (error) {
                            list.innerHTML = `
                                <div class="empty-state">
                                    <div class="empty-state-icon">üì¶</div>
                                    <h3>No Orders Yet</h3>
                                    <p>Orders from customers will appear here</p>
                                </div>
                            `;
                        }
                        return;
                    }
                    
                    // Sort orders: Pending, Shipped, Completed, Cancelled (then by date)
                    const statusOrder = { 
                        'pending': 1, 
                        'shipped': 2, 
                        'completed': 3, 
                        'delivered': 3, // Treat delivered as completed
                        'cancelled': 4 
                    };
                    
                    const sortedOrders = orders.sort((a, b) => {
                        const aOrder = statusOrder[a.status] || 99;
                        const bOrder = statusOrder[b.status] || 99;
                        if (aOrder !== bOrder) {
                            return aOrder - bOrder;
                        }
                        // If same status, sort by date (newest first)
                        return new Date(b.created_at) - new Date(a.created_at);
                    });
                    
                    // Display orders (show first 10)
                    const recentOrders = sortedOrders.slice(0, 10);
                    list.innerHTML = recentOrders.map((order, index) => {
                        const customerName = order.first_name && order.last_name 
                            ? `${order.first_name} ${order.last_name}` 
                            : (order.customer_name || 'Customer');
                        const date = new Date(order.created_at).toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                        
                        const total = order.total_amount ? parseFloat(order.total_amount).toFixed(2) : '0.00';
                        const itemCount = order.item_count || (order.items ? order.items.length : 0);
                        
                        // Get order items (only products from this supplier)
                        const supplierItems = order.items ? order.items.filter(item => {
                            // Filter items that belong to this supplier
                            return true; // All items in supplier view are from this supplier
                        }) : [];
                        
                        return `
                            <div class="order-card" style="animation-delay: ${index * 0.1}s">
                                <div class="order-header">
                                    <div>
                                        <div class="order-id">${order.order_number || 'Order #' + order.id}</div>
                                        <div class="order-date">${date}</div>
                                    </div>
                                    <span class="order-status status-${order.status}">${order.status}</span>
                                </div>
                                <div class="order-details">
                                    <div class="order-detail-item">
                                        <span class="order-detail-label">Customer</span>
                                        <span class="order-detail-value">${customerName}</span>
                                    </div>
                                    <div class="order-detail-item">
                                        <span class="order-detail-label">Items</span>
                                        <span class="order-detail-value">${itemCount} item${itemCount > 1 ? 's' : ''}</span>
                                    </div>
                                    <div class="order-detail-item">
                                        <span class="order-detail-label">Total Amount</span>
                                        <span class="order-detail-value">‚Ç±${total}</span>
                                    </div>
                                </div>
                                ${supplierItems.length > 0 ? `
                                    <div class="order-items">
                                        <div class="order-items-title">Products in this order:</div>
                                        ${supplierItems.map(item => `
                                            <div class="order-item">
                                                <span class="order-item-name">${item.product_name || 'Product'}</span>
                                                <span class="order-item-qty">Qty: ${item.quantity} √ó ‚Ç±${parseFloat(item.price || item.price_at_order || 0).toFixed(2)}</span>
                                            </div>
                                        `).join('')}
                                    </div>
                                ` : ''}
                            </div>
                        `;
                    }).join('');
                } else {
                    list.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">‚ö†Ô∏è</div>
                            <h3>Error Loading Orders</h3>
                            <p>${data.error || 'Please try again later'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('orders-list').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>Error Loading Orders</h3>
                        <p>Please refresh the page and try again</p>
                    </div>
                `;
            }
        }
        
        // Override the original function
        loadSupplierOrders = loadSupplierOrdersModern;
        
        // Load orders on page load
        loadSupplierOrders();
    </script>
</body>
</html>
