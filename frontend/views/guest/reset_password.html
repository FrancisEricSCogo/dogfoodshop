<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Dog Food Shop</title>
    <link rel="icon" type="image/svg+xml" href="../../assets/images/logo.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: #f8fafc;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .hero-section {
            background: var(--primary-gradient);
            color: white;
            padding: 100px 20px 80px;
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="a" cx="50%" cy="50%"><stop offset="0%" style="stop-color:rgba(255,255,255,0.1)"/><stop offset="100%" style="stop-color:rgba(255,255,255,0)"/></radialGradient></defs><circle cx="200" cy="200" r="100" fill="url(%23a)"/><circle cx="800" cy="300" r="150" fill="url(%23a)"/><circle cx="400" cy="700" r="120" fill="url(%23a)"/><circle cx="900" cy="800" r="80" fill="url(%23a)"/></svg>');
            opacity: 0.3;
        }
        .hero-section h1 {
            font-size: 2.6rem;
            margin-bottom: 12px;
            font-weight: 800;
            position: relative;
            z-index: 1;
        }
        .hero-section p {
            font-size: 1.05rem;
            opacity: 0.95;
            max-width: 720px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        .reset-container {
            max-width: 520px;
            margin: 0 auto 60px;
            background: white;
            padding: 40px 32px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }
        .reset-header {
            text-align: center;
            margin-bottom: 24px;
        }
        .reset-header h2 {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--text-dark);
            margin-bottom: 8px;
        }
        .reset-header p {
            color: var(--text-light);
            font-size: 1rem;
        }
        .brand-mark {
            width: 64px;
            height: 64px;
            margin: 0 auto 14px;
            border-radius: 50%;
            background: white;
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-color);
        }
        .brand-mark img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 0.95rem;
        }
        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
            background: white;
            color: var(--text-dark);
            outline: none;
            caret-color: #1e293b !important;
        }
        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        .btn-reset {
            width: 100%;
            padding: 14px;
            background: var(--button-gradient);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
        }
        .btn-reset:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 30px rgba(79, 70, 229, 0.35);
        }
        .btn-reset:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        @media (max-width: 768px) {
            .hero-section h1 { font-size: 2.1rem; }
            .hero-section p { font-size: 0.98rem; }
            .reset-container { padding: 30px 22px; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Dog Food Shop</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="register.html">Register</a>
                <a href="login.html">Login</a>
            </div>
        </div>
    </nav>

    <div class="hero-section">
        <div class="container">
            <h1>Reset Password</h1>
            <p>Enter the OTP from your email and set a new password.</p>
        </div>
    </div>

    <div class="container">
        <div class="reset-container">
            <div class="reset-header">
                <div class="brand-mark">
                    <img src="../../assets/images/logo.svg" alt="Dog Food Shop">
                </div>
                <h2>Verify OTP & Set New Password</h2>
                <p>Use the 6-digit code sent to your email.</p>
            </div>
            <form id="resetForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>OTP</label>
                    <input type="text" name="otp" placeholder="Enter the 6-digit code" required>
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" name="new_password" placeholder="Enter new password" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="confirm_password" placeholder="Re-enter new password" required>
                </div>
                <button type="submit" class="btn-reset">Reset Password</button>
            </form>
            <div id="message" style="margin-top: 16px; text-align: center;"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('resetForm');
        // Prefill email and OTP if passed from forgot page / email link
        const params = new URLSearchParams(window.location.search);
        const preEmail = params.get('email');
        const preOtp = params.get('otp');
        if (preEmail) {
            form.email.value = preEmail;
        }
        if (preOtp) {
            form.otp.value = preOtp;
        }
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = form.email.value.trim();
            const otp = form.otp.value.trim();
            const pw = form.new_password.value;
            const pw2 = form.confirm_password.value;
            if (pw !== pw2) {
                await Swal.fire({ title: 'Mismatch', text: 'Passwords do not match.', icon: 'warning', confirmButtonColor: '#f59e0b' });
                return;
            }
            const btn = form.querySelector('button[type="submit"]');
            const original = btn.textContent;
            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner"></span>Resetting...';

            try {
                const res = await fetch('https://dogfoodshop.ccs4thyear.com/api/auth/reset_password.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, otp, new_password: pw })
                });
                const data = await res.json();
                if (res.ok && data.success) {
                    await Swal.fire({ title: 'Success', text: 'Password has been reset. You can now log in with the new password.', icon: 'success', confirmButtonColor: '#4f46e5' });
                    window.location.href = 'login.html';
                } else {
                    await Swal.fire({ title: 'Notice', text: data.error || 'Unable to reset password. Please try again.', icon: 'warning', confirmButtonColor: '#f59e0b' });
                }
            } catch (err) {
                await Swal.fire({ title: 'Error', text: 'Network error. Please try again later.', icon: 'error', confirmButtonColor: '#ef4444' });
            } finally {
                btn.disabled = false;
                btn.textContent = original;
            }
        });

        // Mobile nav toggle
        (function setupGuestMobileNav() {
            const navContainer = document.querySelector('.navbar .container');
            const navLinks = navContainer ? navContainer.querySelector('.nav-links') : null;
            const breakpoint = 900;
            if (!navContainer || !navLinks || navContainer.classList.contains('mobile-nav-ready')) return;
            navContainer.classList.add('mobile-nav-ready');
            const toggleBtn = document.createElement('button');
            toggleBtn.className = 'nav-toggle';
            toggleBtn.type = 'button';
            toggleBtn.setAttribute('aria-label', 'Toggle navigation menu');
            toggleBtn.setAttribute('aria-expanded', 'false');
            toggleBtn.innerHTML = '<span></span><span></span><span></span>';
            navContainer.insertBefore(toggleBtn, navLinks);
            const closeMenu = (instant = false) => {
                navLinks.classList.remove('open');
                toggleBtn.classList.remove('open');
                toggleBtn.setAttribute('aria-expanded', 'false');
                if (instant) {
                    const prev = navLinks.style.transition;
                    navLinks.style.transition = 'none';
                    void navLinks.offsetHeight;
                    navLinks.style.transition = prev;
                }
            };
            toggleBtn.addEventListener('click', () => {
                const isOpen = navLinks.classList.toggle('open');
                toggleBtn.classList.toggle('open', isOpen);
                toggleBtn.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
            });
            navLinks.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth <= breakpoint) closeMenu();
                });
            });
            window.addEventListener('resize', () => {
                if (window.innerWidth > breakpoint) closeMenu(true);
            });
        })();
    </script>
</body>
</html>
