<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Profile - Dog Food Shop</title>
  <link rel="icon" type="image/svg+xml" href="../../assets/images/logo.svg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      min-height: 100vh;
      color: #334155;
      line-height: 1.6;
      padding-top: 80px;
    }

    .bg-gradient {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(79,70,229,0.05)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      pointer-events: none;
      z-index: -1;
    }

    .main-content {
      max-width: 1100px;
      margin: 0 auto;
      padding: 3rem 2rem;
      animation: fadeInUp 0.6s ease-out;
    }

    .page-title {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      text-align: center;
      letter-spacing: -0.03em;
    }

    .page-subtitle {
      font-size: 1.2rem;
      color: #64748b;
      text-align: center;
      margin-bottom: 4rem;
      font-weight: 400;
    }

    .profile-container {
      display: grid;
      gap: 2.5rem;
      grid-template-columns: 1fr;
    }

    .profile-header {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(226, 232, 240, 0.8);
      border-radius: 24px;
      padding: 3rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 3rem;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .profile-header:hover {
      box-shadow: 0 12px 48px rgba(79, 70, 229, 0.15);
      transform: translateY(-2px);
    }

    .profile-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 100%);
    }

    .avatar-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      cursor: pointer;
    }

    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      object-position: center;
      border: 5px solid #ffffff;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15), 0 0 0 4px rgba(79, 70, 229, 0.1);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      display: block;
      min-width: 160px;
      min-height: 160px;
      max-width: 160px;
      max-height: 160px;
    }

    .avatar-placeholder {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 4rem;
      font-weight: 700;
      border: 5px solid #ffffff;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15), 0 0 0 4px rgba(79, 70, 229, 0.1);
    }

    .avatar-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(79, 70, 229, 0.95);
      border-radius: 50%;
      opacity: 0;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      backdrop-filter: blur(8px);
    }

    .avatar-container:hover .avatar-overlay {
      opacity: 1;
    }

    .profile-header-content {
      flex: 1;
      min-width: 0;
    }

    .profile-header h3 {
      font-size: 1.6rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 1.5rem;
      letter-spacing: -0.02em;
    }

    #photoForm {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .file-input-wrapper {
      position: relative;
      flex: 1;
      min-width: 280px;
    }

    .file-input {
      padding: 1.2rem 1.5rem;
      border: 2px dashed #cbd5e1;
      border-radius: 14px;
      font-size: 0.95rem;
      font-family: inherit;
      background: #f8fafc;
      color: #475569;
      transition: all 0.3s ease;
      outline: none;
      cursor: pointer;
      width: 100%;
      font-weight: 500;
    }

    .file-input::-webkit-file-upload-button {
      padding: 0.5rem 1rem;
      margin-right: 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .file-input:hover {
      border-color: #4f46e5;
      background: rgba(79, 70, 229, 0.05);
    }

    .profile-form {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(226, 232, 240, 0.8);
      border-radius: 24px;
      padding: 3rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
      position: relative;
      overflow: hidden;
    }

    .profile-form::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 100%);
    }

    .profile-form h3 {
      font-size: 1.7rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 0.5rem;
      padding-bottom: 1.2rem;
      border-bottom: 2px solid #f1f5f9;
      letter-spacing: -0.02em;
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .form-label {
      font-weight: 600;
      color: #374151;
      font-size: 0.95rem;
      letter-spacing: -0.01em;
    }

    .form-input {
      padding: 1.3rem 1.6rem;
      border: 2px solid #e2e8f0;
      border-radius: 14px;
      font-size: 1rem;
      font-family: inherit;
      background: #ffffff;
      color: #1e293b;
      transition: all 0.3s ease;
      outline: none;
      font-weight: 400;
      width: 100%;
      caret-color: #1e293b !important;
    }

    .form-input:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
      transform: translateY(-1px);
    }

    .form-input[readonly] {
      background: #f8fafc;
      cursor: not-allowed;
      color: #64748b;
    }

    .upload-btn,
    .save-btn {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      color: white;
      border: none;
      padding: 1.1rem 2.5rem;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(79, 70, 229, 0.3);
      white-space: nowrap;
    }

    .upload-btn:hover,
    .save-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(79, 70, 229, 0.4);
    }

    .save-btn {
      align-self: flex-start;
      margin-top: 0.5rem;
    }

    .message-display {
      background: rgba(248, 250, 252, 0.98);
      backdrop-filter: blur(10px);
      border: 1px solid #e2e8f0;
      border-radius: 16px;
      padding: 1.5rem 2rem;
      font-size: 1rem;
      color: #475569;
      white-space: pre-wrap;
      word-break: break-word;
      margin-top: 2rem;
      display: none;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
    }

    .message-display:not(:empty) {
      display: block;
    }

    .message-display.success {
      background: rgba(16, 185, 129, 0.1);
      border-color: #10b981;
      color: #065f46;
      border-left: 4px solid #10b981;
    }

    .message-display.error {
      background: rgba(239, 68, 68, 0.1);
      border-color: #ef4444;
      color: #991b1b;
      border-left: 4px solid #ef4444;
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .profile-header {
        flex-direction: column;
        text-align: center;
        gap: 2rem;
        padding: 2rem;
      }

      .form-row {
        grid-template-columns: 1fr;
      }

      .avatar,
      .avatar-placeholder {
        width: 120px;
        height: 120px;
        min-width: 120px;
        min-height: 120px;
        max-width: 120px;
        max-height: 120px;
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  
  <nav class="navbar">
    <div class="container">
      <div class="logo">Dog Food Shop</div>
      <div class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="products.html">My Products</a>
        <a href="orders.html">Orders</a>
        <a href="profile.html" class="active">Profile</a>
        <span id="userName"></span>
        <button onclick="logout()" class="btn btn-secondary">Logout</button>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <h1 class="page-title">My Profile</h1>
    <p class="page-subtitle">Manage your account details and preferences</p>
    
    <div class="profile-container">
      <!-- Profile Header with Photo -->
      <div class="profile-header">
        <div class="avatar-container" onclick="document.getElementById('avatarInput').click()">
          <img id="avatar" class="avatar" alt="Profile Picture" src="" style="display: none;">
          <div class="avatar-placeholder">üêï</div>
          <div class="avatar-overlay">Change Photo</div>
        </div>
        <div class="profile-header-content">
          <h3>Profile Photo</h3>
          <form id="photoForm" enctype="multipart/form-data">
            <div class="file-input-wrapper">
              <input type="file" name="avatar" id="avatarInput" class="file-input" accept="image/*" required>
            </div>
            <button type="submit" class="upload-btn">Upload Photo</button>
          </form>
        </div>
      </div>

      <!-- Profile Information Form -->
      <form id="infoForm" class="profile-form">
        <h3>Personal Information</h3>
        
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">First Name</label>
            <input name="first_name" id="first_name" class="form-input" placeholder="Enter your first name" required>
          </div>
          
          <div class="form-group">
            <label class="form-label">Last Name</label>
            <input name="last_name" id="last_name" class="form-input" placeholder="Enter your last name" required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Username</label>
            <input name="username" id="username" class="form-input" placeholder="Your username" readonly>
          </div>

          <div class="form-group">
            <label class="form-label">Email</label>
            <input name="email" id="email" class="form-input" placeholder="Your email address" type="email" readonly>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Contact Number</label>
          <input name="phone" id="phone" class="form-input" placeholder="Enter your contact number" type="tel">
        </div>

        <button type="submit" class="save-btn">Save Changes</button>
      </form>
    </div>

    <div id="profileMsg" class="message-display"></div>
  </main>

  <script src="../../assets/js/auth.js"></script>
  <script>
    // API_BASE is already defined in auth.js, no need to redeclare
    let currentUser = null;

    function checkAuth() {
      const token = localStorage.getItem('token');
      const user = JSON.parse(localStorage.getItem('user') || '{}');
      
      if (!token || !user.id) {
        window.location.href = '../guest/login.html';
        return;
      }
      
      currentUser = user;
      document.getElementById('userName').textContent = user.first_name + ' ' + user.last_name;
      loadProfile();
    }

    async function loadProfile() {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`${API_BASE}/users/profile.php`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) {
          throw new Error('Failed to load profile');
        }

        const result = await response.json();
        
        if (result.success && result.user) {
          const user = result.user;
          
          document.getElementById('first_name').value = user.first_name || '';
          document.getElementById('last_name').value = user.last_name || '';
          document.getElementById('username').value = user.username || '';
          document.getElementById('email').value = user.email || '';
          document.getElementById('phone').value = user.phone || '';
          
          const avatarImg = document.getElementById('avatar');
          const placeholder = document.querySelector('.avatar-placeholder');
          
          if (user.profile_pic) {
            // Resolve avatar path using backend API
            const avatarUrl = `${API_BASE}/storage/avatars/${user.profile_pic}`;
            avatarImg.src = avatarUrl;
            avatarImg.style.display = 'block';
            avatarImg.onerror = function() {
              // If image fails to load, show placeholder
              avatarImg.style.display = 'none';
              if (placeholder) placeholder.style.display = 'flex';
            };
            if (placeholder) placeholder.style.display = 'none';
          } else {
            avatarImg.style.display = 'none';
            if (placeholder) placeholder.style.display = 'flex';
          }
        }
      } catch (error) {
        console.error('Error loading profile:', error);
        await Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'Error loading profile. Please try again.',
          confirmButtonColor: '#667eea'
        });
      }
    }

    document.getElementById('photoForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const fileInput = document.getElementById('avatarInput');
      const file = fileInput.files[0];
      
      if (!file) {
        await Swal.fire({
          icon: 'warning',
          title: 'No File Selected',
          text: 'Please select an image file to upload.',
          confirmButtonColor: '#667eea'
        });
        return;
      }

      const formData = new FormData();
      formData.append('avatar', file);

      const uploadBtn = document.querySelector('.upload-btn');
      const originalUploadText = uploadBtn.innerHTML;
      uploadBtn.disabled = true;
      uploadBtn.innerHTML = '<span class="loading-spinner"></span>Uploading...';

      // Show loading alert
      Swal.fire({
        title: 'Uploading Photo...',
        text: 'Please wait',
        allowOutsideClick: false,
        allowEscapeKey: false,
        showConfirmButton: false,
        didOpen: () => {
          Swal.showLoading();
        }
      });

      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`${API_BASE}/users/upload_avatar.php`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`
          },
          body: formData
        });

        const result = await response.json();

        Swal.close(); // Close loading alert

        if (result.success) {
          uploadBtn.innerHTML = '<span class="loading-spinner"></span>Success!';
          await Swal.fire({
            icon: 'success',
            title: 'Photo Updated!',
            text: 'Your profile photo has been updated successfully!',
            confirmButtonColor: '#667eea',
            timer: 2000,
            showConfirmButton: true
          });
          // Reload profile to show new image
          loadProfile();
          fileInput.value = '';
          uploadBtn.disabled = false;
          uploadBtn.innerHTML = originalUploadText;
        } else {
          uploadBtn.disabled = false;
          uploadBtn.innerHTML = originalUploadText;
          await Swal.fire({
            icon: 'error',
            title: 'Upload Failed',
            text: result.error || 'Failed to upload photo. Please try again.',
            confirmButtonColor: '#667eea'
          });
        }
      } catch (error) {
        console.error('Error uploading photo:', error);
        Swal.close(); // Close loading alert
        uploadBtn.disabled = false;
        uploadBtn.innerHTML = originalUploadText;
        await Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'Error uploading photo. Please try again.',
          confirmButtonColor: '#667eea'
        });
      }
    });

    document.getElementById('infoForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const saveBtn = document.querySelector('.save-btn');
      const originalSaveText = saveBtn.innerHTML;
      saveBtn.disabled = true;
      saveBtn.innerHTML = '<span class="loading-spinner"></span>Saving...';

      const formData = {
        first_name: document.getElementById('first_name').value.trim(),
        last_name: document.getElementById('last_name').value.trim(),
        phone: document.getElementById('phone').value.trim()
      };

      // Show loading alert
      Swal.fire({
        title: 'Updating Profile...',
        text: 'Please wait',
        allowOutsideClick: false,
        allowEscapeKey: false,
        showConfirmButton: false,
        didOpen: () => {
          Swal.showLoading();
        }
      });

      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`${API_BASE}/users/profile.php`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(formData)
        });

        const result = await response.json();

        Swal.close(); // Close loading alert

        if (result.success) {
          saveBtn.innerHTML = '<span class="loading-spinner"></span>Success!';
          await Swal.fire({
            icon: 'success',
            title: 'Profile Updated!',
            text: 'Your profile has been updated successfully!',
            confirmButtonColor: '#667eea',
            timer: 2000,
            showConfirmButton: true
          });
          if (result.user) {
            localStorage.setItem('user', JSON.stringify(result.user));
            document.getElementById('userName').textContent = result.user.first_name + ' ' + result.user.last_name;
            currentUser = result.user;
          }
          saveBtn.disabled = false;
          saveBtn.innerHTML = originalSaveText;
        } else {
          saveBtn.disabled = false;
          saveBtn.innerHTML = originalSaveText;
          await Swal.fire({
            icon: 'error',
            title: 'Update Failed',
            text: result.error || 'Failed to update profile. Please try again.',
            confirmButtonColor: '#667eea'
          });
        }
      } catch (error) {
        console.error('Error updating profile:', error);
        Swal.close(); // Close loading alert
        saveBtn.disabled = false;
        saveBtn.innerHTML = originalSaveText;
        await Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'Error updating profile. Please try again.',
          confirmButtonColor: '#667eea'
        });
      }
    });

    function showMessage(message, type = '') {
      const msgDiv = document.getElementById('profileMsg');
      msgDiv.textContent = message;
      msgDiv.className = 'message-display ' + type;
      msgDiv.style.display = 'block';
      
      setTimeout(() => {
        msgDiv.textContent = '';
        msgDiv.className = 'message-display';
        msgDiv.style.display = 'none';
      }, 5000);
    }

    checkAuth();
  </script>
</body>
</html>
