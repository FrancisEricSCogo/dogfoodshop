<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - Dog Food Shop</title>
    <link rel="icon" type="image/svg+xml" href="../../assets/images/logo.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            color: #334155;
            line-height: 1.6;
            padding-top: 80px;
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(79,70,229,0.05)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
            animation: fadeInUp 0.6s ease-out;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.03em;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: #64748b;
            font-weight: 400;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(226, 232, 240, 0.8);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            position: relative;
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            box-shadow: 0 12px 48px rgba(79, 70, 229, 0.15);
            transform: translateY(-8px);
        }

        .product-card:hover::before {
            transform: scaleX(1);
        }

        .product-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: #cbd5e1;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .product-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.75rem;
            letter-spacing: -0.02em;
            line-height: 1.3;
        }

        .product-description {
            color: #64748b;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: #f8fafc;
            border-radius: 10px;
            font-size: 0.85rem;
        }

        .product-stock {
            color: #64748b;
            font-weight: 500;
        }

        .product-stock.in-stock {
            color: #10b981;
            font-weight: 600;
        }

        .product-stock.low-stock {
            color: #f59e0b;
            font-weight: 600;
        }

        .product-stock.out-of-stock {
            color: #ef4444;
            font-weight: 600;
        }

        .product-supplier {
            color: #94a3b8;
            font-size: 0.8rem;
        }

        .product-price {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 1rem 0;
            letter-spacing: -0.02em;
        }

        .product-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: auto;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .quantity-selector label {
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
        }

        .quantity-selector input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            outline: none;
            background: white;
            color: #1e293b;
            caret-color: #1e293b !important; /* Dark color for visibility on white background */
        }

        .quantity-selector input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
            background: white;
            color: #1e293b;
            caret-color: #1e293b !important; /* Dark color for visibility */
        }

        .product-card .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(79, 70, 229, 0.3);
            position: relative;
            overflow: hidden;
        }

        .product-card .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .product-card .btn-primary:hover::before {
            left: 100%;
        }

        .product-card .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(79, 70, 229, 0.4);
        }

        .product-card .btn-primary:active {
            transform: translateY(0);
        }

        .product-card .btn-primary:disabled {
            background: #e2e8f0;
            color: #94a3b8;
            cursor: not-allowed;
            box-shadow: none;
        }

        .product-card .btn-primary:disabled:hover {
            transform: none;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(226, 232, 240, 0.8);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: #64748b;
            font-size: 1rem;
        }

        .loading-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem 2rem;
            color: #64748b;
            font-size: 1.1rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(79, 70, 229, 0.1);
            border-radius: 50%;
            border-top-color: #4f46e5;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Notification Badge Custom Styling */
        #notification-badge {
            position: fixed !important;
            bottom: 25px !important;
            right: 25px !important;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%) !important;
            color: white !important;
            width: 60px !important;
            height: 60px !important;
            border-radius: 50% !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            cursor: pointer !important;
            box-shadow: 0 8px 24px rgba(79, 70, 229, 0.4) !important;
            z-index: 999 !important;
            transition: all 0.3s ease !important;
            border: 3px solid white !important;
            font-weight: 700 !important;
        }

        #notification-badge:hover {
            transform: scale(1.1) !important;
            box-shadow: 0 12px 32px rgba(79, 70, 229, 0.6) !important;
        }

        #notification-count {
            font-weight: 700 !important;
            font-size: 1.2rem !important;
            color: white !important;
        }

        #notifications-panel {
            position: fixed !important;
            bottom: 95px !important;
            right: 25px !important;
            background: white !important;
            padding: 20px !important;
            border-radius: 12px !important;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15) !important;
            max-width: 400px !important;
            max-height: 500px !important;
            overflow-y: auto !important;
            z-index: 998 !important;
            border: 1px solid #e2e8f0 !important;
        }

        @media (max-width: 768px) {
            body {
                padding-top: 70px;
            }

            .main-content {
                padding: 2rem 1rem;
            }

            .page-title {
                font-size: 2.2rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            #notification-badge {
                bottom: 20px !important;
                right: 20px !important;
                width: 55px !important;
                height: 55px !important;
            }

            #notifications-panel {
                bottom: 85px !important;
                right: 20px !important;
                max-width: calc(100% - 40px) !important;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <nav class="navbar">
        <div class="container">
            <div class="logo">Dog Food Shop</div>
            <div class="nav-links">
                <a href="dashboard.html" class="active">Dashboard</a>
                <a href="orders.html">My Orders</a>
                <a href="cart.html" style="position: relative;">
                    üõí Cart
                    <span id="cart-count" class="cart-count" style="display: none; position: absolute; top: -8px; right: -8px; background: #ef4444; color: white; border-radius: 50%; width: 20px; height: 20px; font-size: 0.75rem; align-items: center; justify-content: center; font-weight: 700; line-height: 20px; text-align: center;">0</span>
                </a>
                <a href="profile.html">Profile</a>
                <span id="userName"></span>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Available Products</h1>
            <p class="page-subtitle">Discover premium dog food for your beloved pets</p>
        </div>

        <div id="products-grid" class="products-grid">
            <div class="loading-state">
                <div class="loading-spinner"></div>
                <p>Loading products...</p>
            </div>
        </div>
    </main>

    <div id="notification-badge" class="notification-badge" onclick="toggleNotificationsSafe()" style="display: none;">
        <span id="notification-count">0</span>
    </div>

    <div id="notifications-panel" class="notifications-panel" style="display: none;">
        <h3>Notifications</h3>
        <div id="notifications-list"></div>
        <button onclick="toggleNotificationsSafe()" class="btn btn-secondary" style="width: 100%; display: inline-flex; align-items: center; justify-content: center; gap: 6px;">
            <span style="font-weight: 700;">‚úï</span> Close
        </button>
    </div>

    <script>
        // Fallback-safe toggle for notifications in case scripts load late
        function toggleNotificationsSafe() {
            if (typeof toggleNotifications === 'function') {
                return toggleNotifications();
            }
            const panel = document.getElementById('notifications-panel');
            if (!panel) return;
            const isOpen = panel.style.display === 'block';
            panel.style.display = isOpen ? 'none' : 'block';
        }
    </script>

    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/cart.js"></script>
    <script src="../../assets/js/customer.js"></script>
    <script>
        checkAuth();
        
        // Load products with modern design
        async function loadProductsModern() {
            try {
                const API_BASE = 'https://dogfoodshop.ccs4thyear.com/api';
                const response = await fetch(`${API_BASE}/products/get_products.php`);
                const data = await response.json();
                
                const grid = document.getElementById('products-grid');
                
                if (data.success) {
                    if (data.products.length === 0) {
                        grid.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-state-icon">üêï</div>
                                <h3>No Products Available</h3>
                                <p>Check back later for new products!</p>
                            </div>
                        `;
                        return;
                    }
                    
                    grid.innerHTML = data.products.map((product, index) => {
                        const stockClass = product.stock === 0 ? 'out-of-stock' : 
                                          product.stock < 10 ? 'low-stock' : 'in-stock';
                        const stockText = product.stock === 0 ? 'Out of Stock' : 
                                         product.stock < 10 ? `Low Stock (${product.stock})` : 
                                         `In Stock (${product.stock})`;
                        
                        return `
                            <div class="product-card" style="animation-delay: ${index * 0.1}s; cursor: pointer;" data-product-id="${product.id}" onclick="window.location.href='product.html?id=${product.id}'">
                                <div class="product-image">
                                    ${(() => {
                                        if (!product.image) return 'üêï';
                                        let imageSrc = product.image;
                                        
                                        // If it's a relative path (uploads/products/...), add project root
                                        if (product.image.startsWith('uploads/')) {
                                            const currentPath = window.location.pathname;
                                            let projectRoot = '/';
                                            const viewsIndex = currentPath.indexOf('/views/');
                                            if (viewsIndex > 0) {
                                                projectRoot = currentPath.substring(0, viewsIndex + 1);
                                            } else {
                                                const pathParts = currentPath.split('/').filter(p => p);
                                                if (pathParts.length > 0) {
                                                    projectRoot = '/' + pathParts[0] + '/';
                                                }
                                            }
                                            imageSrc = projectRoot + product.image;
                                        } else if (product.image.startsWith('/uploads/')) {
                                            const currentPath = window.location.pathname;
                                            let projectRoot = '/';
                                            const viewsIndex = currentPath.indexOf('/views/');
                                            if (viewsIndex > 0) {
                                                projectRoot = currentPath.substring(0, viewsIndex + 1);
                                            } else {
                                                const pathParts = currentPath.split('/').filter(p => p);
                                                if (pathParts.length > 0) {
                                                    projectRoot = '/' + pathParts[0] + '/';
                                                }
                                            }
                                            imageSrc = projectRoot + product.image.substring(1);
                                        }
                                        
                                        if (imageSrc.startsWith('http://') || imageSrc.startsWith('https://') || imageSrc.startsWith('/')) {
                                            return `<img src="${imageSrc}" alt="${product.name}" onerror="this.parentElement.innerHTML='üêï'">`;
                                        }
                                        return 'üêï';
                                    })()}
                                </div>
                                <div class="product-info">
                                    <h3 class="product-title">${product.name}</h3>
                                    <p class="product-description">${product.description || 'Premium quality dog food for your pet.'}</p>
                                    <div class="product-meta">
                                        <span class="product-stock ${stockClass}">${stockText}</span>
                                        <span class="product-supplier">by ${product.supplier_name || 'Supplier'}</span>
                                    </div>
                                    <div class="product-price">‚Ç±${parseFloat(product.price).toFixed(2)}</div>
                                    <div class="product-actions" onclick="event.stopPropagation();">
                                        <div class="quantity-selector">
                                            <label>Quantity:</label>
                                            <input type="number" id="qty_${product.id}" min="1" max="${product.stock}" value="1" ${product.stock === 0 ? 'disabled' : ''} onclick="event.stopPropagation();">
                                        </div>
                                        <button onclick="event.stopPropagation(); addToCart(${product.id})" class="btn btn-primary" ${product.stock === 0 ? 'disabled' : ''}>
                                            ${product.stock === 0 ? 'Out of Stock' : 'üõí Add to Cart'}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('');
                } else {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">‚ö†Ô∏è</div>
                            <h3>Error Loading Products</h3>
                            <p>Please try refreshing the page.</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('products-grid').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>Error Loading Products</h3>
                        <p>Please check your connection and try again.</p>
                    </div>
                `;
            }
        }
        
        // Load products
        loadProductsModern();
        
        // Load notifications if function exists
        if (typeof loadNotifications === 'function') {
            loadNotifications();
            setInterval(loadNotifications, 30000);
        }
        
        // Update cart count on page load
        if (typeof updateCartCount === 'function') {
            updateCartCount();
        }
    </script>
</body>
</html>
