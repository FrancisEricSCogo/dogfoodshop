<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Dog Food Shop</title>
    <link rel="icon" type="image/svg+xml" href="../../assets/images/logo.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            color: #334155;
            line-height: 1.6;
            padding-top: 80px;
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(79,70,229,0.05)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
            animation: fadeInUp 0.6s ease-out;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.03em;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: #64748b;
            font-weight: 400;
        }

        .orders-container {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: 1fr;
        }

        .order-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(226, 232, 240, 0.8);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .order-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 100%);
        }

        .order-card:hover {
            box-shadow: 0 12px 48px rgba(79, 70, 229, 0.15);
            transform: translateY(-2px);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .order-id {
            font-size: 1.1rem;
            font-weight: 700;
            color: #1e293b;
            letter-spacing: -0.01em;
        }

        .order-date {
            color: #64748b;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .order-product {
            font-size: 1.4rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 12px;
        }

        .order-detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .order-detail-label {
            font-size: 0.85rem;
            color: #64748b;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .order-detail-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: #1e293b;
        }

        .order-detail-value.price {
            font-size: 1.3rem;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .order-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .order-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .order-actions .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .order-actions .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .order-actions .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }

        .order-actions .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .order-actions .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(226, 232, 240, 0.8);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: #64748b;
            font-size: 1rem;
        }

        .loading-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #64748b;
            font-size: 1.1rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(79, 70, 229, 0.1);
            border-radius: 50%;
            border-top-color: #4f46e5;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .order-actions .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            body {
                padding-top: 70px;
            }

            .main-content {
                padding: 2rem 1rem;
            }

            .page-title {
                font-size: 2.2rem;
            }

            .order-header {
                flex-direction: column;
            }

            .order-details {
                grid-template-columns: 1fr;
            }

            .order-actions {
                flex-direction: column;
            }

            .order-actions .btn {
                width: 100%;
            }
        }

        .filter-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-tab {
            padding: 0.75rem 1.5rem;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            color: #64748b;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .filter-tab:hover {
            border-color: #4f46e5;
            color: #4f46e5;
            background: rgba(79, 70, 229, 0.05);
        }

        .filter-tab.active {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .filter-tab.active:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <nav class="navbar">
        <div class="container">
            <div class="logo">Dog Food Shop</div>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="orders.html" class="active">My Orders</a>
                <a href="cart.html" style="position: relative;">
                    üõí Cart
                    <span id="cart-count" class="cart-count" style="display: none; position: absolute; top: -8px; right: -8px; background: #ef4444; color: white; border-radius: 50%; width: 20px; height: 20px; font-size: 0.75rem; align-items: center; justify-content: center; font-weight: 700; line-height: 20px; text-align: center;">0</span>
                </a>
                <a href="profile.html">Profile</a>
                <span id="userName"></span>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">My Orders</h1>
            <p class="page-subtitle">Track and manage your orders</p>
        </div>

        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all" onclick="filterOrders('all', this)">All Orders</button>
            <button class="filter-tab" data-filter="pending" onclick="filterOrders('pending', this)">Pending</button>
            <button class="filter-tab" data-filter="shipped" onclick="filterOrders('shipped', this)">Shipped</button>
            <button class="filter-tab" data-filter="completed" onclick="filterOrders('completed', this)">Completed</button>
            <button class="filter-tab" data-filter="cancelled" onclick="filterOrders('cancelled', this)">Cancelled</button>
        </div>

        <div class="orders-container" id="orders-list">
            <div class="loading-state">
                <div class="loading-spinner"></div>
                <p>Loading orders...</p>
            </div>
        </div>
    </main>

    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/cart.js"></script>
    <script src="../../assets/js/customer.js"></script>
    <script>
        checkAuth();
        updateCartCount();
        
        let allOrders = [];
        let currentFilter = 'all';

        // Override loadOrders to use modern design
        const originalLoadOrders = loadOrders;
        loadOrders = async function() {
            try {
                const API_BASE = 'https://dogfoodshop.ccs4thyear.com/api';
                const response = await fetch(`${API_BASE}/orders/get_orders.php`, {
                    headers: getAuthHeaders()
                });
                
                const data = await response.json();
                const list = document.getElementById('orders-list');
                
                if (data.success) {
                    allOrders = data.orders;
                    displayOrders(allOrders, currentFilter);
                } else {
                    list.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">‚ö†Ô∏è</div>
                            <h3>Error Loading Orders</h3>
                            <p>Please try refreshing the page.</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('orders-list').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>Error Loading Orders</h3>
                        <p>Please check your connection and try again.</p>
                    </div>
                `;
            }
        }

        function filterOrders(status, button) {
            currentFilter = status;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            if (button) {
                button.classList.add('active');
            } else {
                // Fallback: find by data-filter attribute
                const tab = document.querySelector(`[data-filter="${status}"]`);
                if (tab) tab.classList.add('active');
            }
            
            displayOrders(allOrders, status);
        }

        function displayOrders(orders, filter = 'all') {
            const list = document.getElementById('orders-list');
            
            // Filter orders
            let filteredOrders = orders;
            if (filter !== 'all') {
                filteredOrders = orders.filter(order => order.status === filter);
            }
            
            // Sort orders: pending first, then completed, then cancelled, then others
            const statusOrder = { 'pending': 1, 'processing': 2, 'shipped': 3, 'delivered': 4, 'completed': 5, 'cancelled': 6 };
            filteredOrders.sort((a, b) => {
                const aOrder = statusOrder[a.status] || 99;
                const bOrder = statusOrder[b.status] || 99;
                if (aOrder !== bOrder) {
                    return aOrder - bOrder;
                }
                // If same status, sort by date (newest first)
                return new Date(b.created_at) - new Date(a.created_at);
            });
            
            if (filteredOrders.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì¶</div>
                        <h3>No ${filter === 'all' ? '' : filter.charAt(0).toUpperCase() + filter.slice(1) + ' '}Orders</h3>
                        <p>${filter === 'all' ? 'You haven\'t placed any orders yet. Start shopping to see your orders here!' : `You don't have any ${filter} orders.`}</p>
                    </div>
                `;
                return;
            }
            
            list.innerHTML = filteredOrders.map((order, index) => {
                        const total = order.total_amount ? parseFloat(order.total_amount).toFixed(2) : '0.00';
                        const itemCount = order.item_count || (order.items ? order.items.length : 1);
                        const date = new Date(order.created_at).toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                        
                        // Get first product name for display
                        const firstProduct = order.items && order.items.length > 0 ? order.items[0].product_name : 'Multiple Products';
                        const displayText = itemCount > 1 ? `${firstProduct} and ${itemCount - 1} more item${itemCount - 1 > 1 ? 's' : ''}` : firstProduct;
                        
                        return `
                            <div class="order-card" style="animation-delay: ${index * 0.1}s">
                                <div class="order-header">
                                    <div>
                                        <div class="order-id">${order.order_number || 'Order #' + order.id}</div>
                                        <div class="order-date">${date}</div>
                                    </div>
                                    <span class="order-status status status-${order.status}">${order.status}</span>
                                </div>
                                <div class="order-product">${displayText}</div>
                                <div class="order-details">
                                    <div class="order-detail-item">
                                        <span class="order-detail-label">Items</span>
                                        <span class="order-detail-value">${itemCount} item${itemCount > 1 ? 's' : ''}</span>
                                    </div>
                                    <div class="order-detail-item">
                                        <span class="order-detail-label">Total Amount</span>
                                        <span class="order-detail-value price">‚Ç±${total}</span>
                                    </div>
                                </div>
                                <div class="order-actions">
                                    <button onclick="viewOrder(${order.id})" class="btn btn-primary">View Order</button>
                                    ${order.status === 'pending' ? `<button onclick="cancelOrder(${order.id})" class="btn btn-danger">Cancel Order</button>` : ''}
                                    ${order.status === 'shipped' ? `<button onclick="receiveShippedOrder(${order.id})" class="btn btn-success">Receive Order</button>` : ''}
                                </div>
                            </div>
                        `;
                    }).join('');
        }
        
        async function viewOrder(orderId) {
            try {
                const API_BASE = 'https://dogfoodshop.ccs4thyear.com/api';
                const response = await fetch(`${API_BASE}/orders/get_order.php?id=${orderId}`, {
                    headers: getAuthHeaders()
                });
                
                const data = await response.json();
                
                if (data.success && data.order) {
                    const order = data.order;
                    const date = new Date(order.created_at).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    let itemsHtml = order.items.map(item => `
                        <div style="display: flex; justify-content: space-between; padding: 1rem; border-bottom: 1px solid #e2e8f0;">
                            <div style="flex: 1;">
                                <div style="font-weight: 600; color: #1e293b; margin-bottom: 0.5rem;">${item.product_name}</div>
                                <div style="font-size: 0.9rem; color: #64748b;">Quantity: ${item.quantity} √ó ‚Ç±${parseFloat(item.price).toFixed(2)}</div>
                                ${item.supplier_name ? `<div style="font-size: 0.85rem; color: #94a3b8; margin-top: 0.25rem;">Supplier: ${item.supplier_name}</div>` : ''}
                            </div>
                            <div style="font-weight: 700; color: #4f46e5; font-size: 1.1rem;">‚Ç±${parseFloat(item.total || item.price * item.quantity).toFixed(2)}</div>
                        </div>
                    `).join('');
                    
                    const modalHtml = `
                        <div id="orderModal" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 2rem;">
                            <div style="background: white; border-radius: 20px; max-width: 700px; width: 100%; max-height: 90vh; overflow-y: auto; box-shadow: 0 20px 60px rgba(0,0,0,0.3);">
                                <div style="padding: 2rem; border-bottom: 2px solid #e2e8f0; position: sticky; top: 0; background: white; border-radius: 20px 20px 0 0;">
                                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                                        <h2 style="font-size: 1.8rem; font-weight: 700; color: #1e293b; margin: 0;">Order Details</h2>
                                        <button onclick="closeOrderModal()" style="background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #64748b; padding: 0.5rem; line-height: 1;">&times;</button>
                                    </div>
                                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; font-size: 0.9rem;">
                                        <div>
                                            <div style="color: #64748b; margin-bottom: 0.25rem;">Order Number</div>
                                            <div style="font-weight: 600; color: #1e293b;">${order.order_number || 'N/A'}</div>
                                        </div>
                                        <div>
                                            <div style="color: #64748b; margin-bottom: 0.25rem;">Date</div>
                                            <div style="font-weight: 600; color: #1e293b;">${date}</div>
                                        </div>
                                        <div>
                                            <div style="color: #64748b; margin-bottom: 0.25rem;">Status</div>
                                            <span class="order-status status status-${order.status}" style="display: inline-block; padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.85rem; font-weight: 600;">${order.status}</span>
                                        </div>
                                        <div>
                                            <div style="color: #64748b; margin-bottom: 0.25rem;">Total Amount</div>
                                            <div style="font-weight: 700; color: #4f46e5; font-size: 1.2rem;">‚Ç±${parseFloat(order.total_amount || 0).toFixed(2)}</div>
                                        </div>
                                    </div>
                                </div>
                                <div style="padding: 2rem;">
                                    <h3 style="font-size: 1.2rem; font-weight: 600; color: #1e293b; margin-bottom: 1rem;">Shipping Address</h3>
                                    <div style="background: #f8fafc; padding: 1rem; border-radius: 12px; margin-bottom: 2rem;">
                                        <div style="color: #1e293b; line-height: 1.8;">
                                            <div style="font-weight: 600;">${order.customer.name}</div>
                                            <div>${order.customer.address}</div>
                                            ${order.customer.phone ? `<div>Phone: ${order.customer.phone}</div>` : ''}
                                            ${order.customer.email ? `<div>Email: ${order.customer.email}</div>` : ''}
                                        </div>
                                    </div>
                                    <h3 style="font-size: 1.2rem; font-weight: 600; color: #1e293b; margin-bottom: 1rem;">Order Items (${order.items.length})</h3>
                                    <div style="background: #f8fafc; border-radius: 12px; overflow: hidden;">
                                        ${itemsHtml}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    document.body.insertAdjacentHTML('beforeend', modalHtml);
                } else {
                    alert('Failed to load order details.');
                }
            } catch (error) {
                console.error('Error loading order:', error);
                alert('Failed to load order details.');
            }
        }

        function closeOrderModal() {
            const modal = document.getElementById('orderModal');
            if (modal) {
                modal.remove();
            }
        }

        // Close modal on outside click
        document.addEventListener('click', function(e) {
            const modal = document.getElementById('orderModal');
            if (modal && e.target === modal) {
                closeOrderModal();
            }
        });

        // Function to receive shipped order (changes status from shipped to completed)
        async function receiveShippedOrder(orderId) {
            const button = event?.target;
            const originalText = button ? button.innerHTML : '';
            
            if (button) {
                button.disabled = true;
                button.innerHTML = '<span class="loading-spinner"></span>Receiving...';
            }
            
            try {
                const API_BASE = 'https://dogfoodshop.ccs4thyear.com/api';
                const response = await fetch(`${API_BASE}/orders/update_order_status.php`, {
                    method: 'PUT',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({
                        order_id: orderId,
                        status: 'completed'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    if (button) button.innerHTML = '<span class="loading-spinner"></span>Received!';
                    setTimeout(() => {
                        alert('Order received successfully!');
                        loadOrders();
                    }, 500);
                } else {
                    if (button) {
                        button.disabled = false;
                        button.innerHTML = originalText;
                    }
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Error receiving order:', error);
                if (button) {
                    button.disabled = false;
                    button.innerHTML = originalText;
                }
                alert('Failed to receive order');
            }
        }

        loadOrders();
    </script>
</body>
</html>
