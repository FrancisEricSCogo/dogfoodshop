<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Dog Food Shop</title>
    <link rel="icon" type="image/svg+xml" href="../../assets/images/logo.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            color: #334155;
            line-height: 1.6;
            padding-top: 80px;
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(79,70,229,0.05)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
            animation: fadeInUp 0.6s ease-out;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #64748b;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 2rem;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        .back-button:hover {
            color: #4f46e5;
            background: rgba(79, 70, 229, 0.1);
            transform: translateX(-4px);
        }

        .product-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(226, 232, 240, 0.8);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .product-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 100%);
        }

        .product-image-section {
            position: relative;
        }

        .product-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 16px;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8rem;
            color: #cbd5e1;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
        }

        .product-info-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .product-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #1e293b;
            letter-spacing: -0.03em;
            line-height: 1.2;
        }

        .product-meta {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 12px;
        }

        .product-stock {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .product-stock.in-stock {
            background: #d1fae5;
            color: #065f46;
        }

        .product-stock.low-stock {
            background: #fef3c7;
            color: #92400e;
        }

        .product-stock.out-of-stock {
            background: #fee2e2;
            color: #991b1b;
        }

        .product-supplier {
            color: #64748b;
            font-size: 0.95rem;
        }

        .product-price {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .product-description {
            color: #64748b;
            font-size: 1.1rem;
            line-height: 1.8;
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 12px;
            border-left: 4px solid #4f46e5;
        }

        .product-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: auto;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .quantity-selector label {
            font-weight: 600;
            color: #374151;
            font-size: 1rem;
        }

        .quantity-selector input {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            outline: none;
            background: white;
            color: #1e293b;
            caret-color: #1e293b !important; /* Dark color for visibility on white background */
        }

        .quantity-selector input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
            background: white;
            color: #1e293b;
            caret-color: #1e293b !important; /* Dark color for visibility */
        }

        .buy-button {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 1.25rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(79, 70, 229, 0.3);
            position: relative;
            overflow: hidden;
        }

        .buy-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .buy-button:hover::before {
            left: 100%;
        }

        .buy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(79, 70, 229, 0.4);
        }

        .buy-button:active {
            transform: translateY(0);
        }

        .buy-button:disabled {
            background: #e2e8f0;
            color: #94a3b8;
            cursor: not-allowed;
            box-shadow: none;
        }

        .buy-button:disabled:hover {
            transform: none;
        }

        .loading-state, .error-state {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(226, 232, 240, 0.8);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(79, 70, 229, 0.1);
            border-radius: 50%;
            border-top-color: #4f46e5;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .buy-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        @media (max-width: 968px) {
            body {
                padding-top: 70px;
            }

            .main-content {
                padding: 2rem 1rem;
            }

            .product-container {
                grid-template-columns: 1fr;
                gap: 2rem;
                padding: 2rem;
            }

            .product-image {
                height: 400px;
            }

            .product-title {
                font-size: 2rem;
            }

            .product-price {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <nav class="navbar">
        <div class="container">
            <div class="logo">Dog Food Shop</div>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="orders.html">My Orders</a>
                <a href="cart.html" style="position: relative;">
                    üõí Cart
                    <span id="cart-count" class="cart-count" style="display: none; position: absolute; top: -8px; right: -8px; background: #ef4444; color: white; border-radius: 50%; width: 20px; height: 20px; font-size: 0.75rem; align-items: center; justify-content: center; font-weight: 700; line-height: 20px; text-align: center;">0</span>
                </a>
                <a href="profile.html">Profile</a>
                <span id="userName"></span>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <a href="dashboard.html" class="back-button">
            ‚Üê Back to Products
        </a>

        <div id="product-container" class="product-container" style="display: none;">
            <div class="product-image-section">
                <div class="product-image" id="productImage">
                    üêï
                </div>
            </div>
            <div class="product-info-section">
                <h1 class="product-title" id="productTitle">Loading...</h1>
                <div class="product-meta">
                    <span class="product-stock" id="productStock">In Stock</span>
                    <span class="product-supplier" id="productSupplier">by Supplier</span>
                </div>
                <div class="product-price" id="productPrice">‚Ç±0.00</div>
                <div class="product-description" id="productDescription">
                    Loading product description...
                </div>
                <div class="product-actions">
                    <div class="quantity-selector">
                        <label>Quantity:</label>
                        <input type="number" id="productQuantity" min="1" value="1">
                    </div>
                    <button onclick="addToCartFromProduct()" class="buy-button" id="buyButton">
                        üõí Add to Cart
                    </button>
                </div>
            </div>
        </div>

        <div id="loading-state" class="loading-state">
            <div class="loading-spinner"></div>
            <p>Loading product details...</p>
        </div>

        <div id="error-state" class="error-state" style="display: none;">
            <h2>‚ö†Ô∏è Product Not Found</h2>
            <p>The product you're looking for doesn't exist or has been removed.</p>
            <a href="dashboard.html" class="back-button" style="margin-top: 1rem;">Go Back to Dashboard</a>
        </div>
    </main>

    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/cart.js"></script>
    <script>
        let currentProduct = null;
        let productId = null;
        
        // Update cart count on load
        updateCartCount();

        function checkAuth() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token || !user.id) {
                window.location.href = '../guest/login.html';
                return;
            }
            
            document.getElementById('userName').textContent = 'Welcome, ' + (user.first_name || user.username);
        }

        // logout() function is provided by auth.js

        async function loadProduct() {
            try {
                // Get product ID from URL
                const urlParams = new URLSearchParams(window.location.search);
                productId = urlParams.get('id');

                if (!productId) {
                    showError();
                    return;
                }

                const response = await fetch(`${API_BASE}/products/get_product.php?id=${productId}`);
                const data = await response.json();

                if (data.success && data.product) {
                    currentProduct = data.product;
                    displayProduct(data.product);
                } else {
                    showError();
                }
            } catch (error) {
                console.error('Error loading product:', error);
                showError();
            }
        }

        function displayProduct(product) {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('product-container').style.display = 'grid';

            // Set product image
            const imageContainer = document.getElementById('productImage');
            if (product.image) {
                let imageSrc = product.image;
                
                // If already a full URL, use it
                if (imageSrc.startsWith('http://') || imageSrc.startsWith('https://')) {
                    // Already a full URL, use as is
                } else {
                    // Extract filename from path
                    let filename = '';
                    if (imageSrc.includes('products/')) {
                        filename = imageSrc.split('products/').pop();
                    } else if (imageSrc.includes('/')) {
                        filename = imageSrc.split('/').pop();
                    } else {
                        filename = imageSrc;
                    }
                    
                    // Clean filename
                    filename = filename.split('?')[0].split('#')[0];
                    
                    // Construct URL using backend API
                    imageSrc = `${API_BASE}/storage/products/${filename}`;
                }
                
                const img = document.createElement('img');
                img.src = imageSrc;
                img.alt = product.name;
                img.onerror = function() {
                    imageContainer.innerHTML = 'üêï';
                };
                imageContainer.innerHTML = '';
                imageContainer.appendChild(img);
            } else {
                imageContainer.innerHTML = 'üêï';
            }

            // Set product details
            document.getElementById('productTitle').textContent = product.name;
            document.getElementById('productPrice').textContent = '‚Ç±' + parseFloat(product.price).toFixed(2);
            document.getElementById('productDescription').textContent = product.description || 'Premium quality dog food for your pet.';
            document.getElementById('productSupplier').textContent = 'by ' + (product.supplier_name || 'Supplier');

            // Set stock status
            const stockElement = document.getElementById('productStock');
            const quantityInput = document.getElementById('productQuantity');
            const buyButton = document.getElementById('buyButton');

            if (product.stock === 0) {
                stockElement.textContent = 'Out of Stock';
                stockElement.className = 'product-stock out-of-stock';
                quantityInput.disabled = true;
                quantityInput.max = 0;
                buyButton.disabled = true;
                buyButton.textContent = 'Out of Stock';
            } else if (product.stock < 10) {
                stockElement.textContent = `Low Stock (${product.stock})`;
                stockElement.className = 'product-stock low-stock';
                quantityInput.max = product.stock;
                buyButton.disabled = false;
            } else {
                stockElement.textContent = `In Stock (${product.stock})`;
                stockElement.className = 'product-stock in-stock';
                quantityInput.max = product.stock;
                buyButton.disabled = false;
            }
        }

        function showError() {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('error-state').style.display = 'block';
        }

        async function addToCartFromProduct() {
            if (!currentProduct) return;

            // Check if user has address
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (!user.address || user.address.trim() === '') {
                const addAddress = confirm('You need to add an address to your profile before adding items to cart. Would you like to go to your profile page now?');
                if (addAddress) {
                    window.location.href = 'profile.html';
                }
                return;
            }

            const quantityInput = document.getElementById('productQuantity');
            const quantity = parseInt(quantityInput.value) || 1;

            if (quantity < 1 || quantity > currentProduct.stock) {
                alert('Invalid quantity. Please enter a valid amount.');
                return;
            }

            const buyButton = document.getElementById('buyButton');
            const originalText = buyButton.innerHTML;
            buyButton.disabled = true;
            buyButton.innerHTML = '<span class="loading-spinner"></span>Adding...';

            // Add to cart using localStorage
            const cart = JSON.parse(localStorage.getItem('dogfoodshop_cart') || '[]');
            const existingItem = cart.find(item => item.product_id === currentProduct.id);
            
            if (existingItem) {
                const newQuantity = existingItem.quantity + quantity;
                if (newQuantity > currentProduct.stock) {
                    alert(`Cannot add more items. Only ${currentProduct.stock} available in stock.`);
                    buyButton.disabled = false;
                    buyButton.innerHTML = originalText;
                    return;
                }
                existingItem.quantity = newQuantity;
            } else {
                cart.push({
                    product_id: currentProduct.id,
                    product_name: currentProduct.name,
                    price: parseFloat(currentProduct.price),
                    quantity: quantity,
                    stock: currentProduct.stock
                });
            }
            
            localStorage.setItem('dogfoodshop_cart', JSON.stringify(cart));
            
            buyButton.innerHTML = '<span class="loading-spinner"></span>Added!';
            updateCartCount(); // Update cart count badge
            setTimeout(() => {
                buyButton.disabled = false;
                buyButton.innerHTML = originalText;
                showCartNotification('Item added to cart!');
            }, 1000);
        }

        function showCartNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                background: linear-gradient(135deg, #10b981 0%, #059669 100%);
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 12px;
                box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4);
                z-index: 10000;
                animation: slideInRight 0.3s ease-out;
                font-weight: 600;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease-out';
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }

        // Initialize
        checkAuth();
        loadProduct();
    </script>
</body>
</html>
