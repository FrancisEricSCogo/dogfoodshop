<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Dog Food Shop</title>
    <link rel="icon" type="image/svg+xml" href="../../assets/images/logo.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            color: #334155;
            line-height: 1.6;
            padding-top: 80px;
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(79,70,229,0.05)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
            animation: fadeInUp 0.6s ease-out;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.03em;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: #64748b;
            font-weight: 400;
        }

        .cart-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .cart-item {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(226, 232, 240, 0.8);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            display: flex;
            gap: 1.5rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .cart-item.unchecked {
            opacity: 0.6;
        }

        .cart-item.out-of-stock-item {
            opacity: 0.7;
            background: rgba(239, 68, 68, 0.05);
            border-color: rgba(239, 68, 68, 0.3);
        }

        .cart-item.out-of-stock-item::before {
            background: linear-gradient(90deg, #ef4444 0%, #dc2626 100%);
        }

        .cart-item-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #4f46e5;
            flex-shrink: 0;
            margin-top: 0.5rem;
        }

        .cart-item-checkbox:checked {
            accent-color: #4f46e5;
        }

        .cart-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .cart-item:hover {
            box-shadow: 0 12px 48px rgba(79, 70, 229, 0.15);
            transform: translateY(-4px);
        }

        .cart-item:hover::before {
            transform: scaleX(1);
        }

        .cart-item-image {
            width: 140px;
            height: 140px;
            border-radius: 16px;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            color: #cbd5e1;
            flex-shrink: 0;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .cart-item:hover .cart-item-image {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.2);
        }

        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .cart-item-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .cart-item-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1e293b;
            letter-spacing: -0.02em;
        }

        .cart-item-price {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: auto;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-control button {
            width: 36px;
            height: 36px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            color: #4f46e5;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-control button:hover {
            border-color: #4f46e5;
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.1) 0%, rgba(124, 58, 237, 0.1) 100%);
            transform: scale(1.1);
        }

        .quantity-control button:active {
            transform: scale(0.95);
        }

        .quantity-control input {
            width: 70px;
            padding: 0.6rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            text-align: center;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            color: #1e293b;
            caret-color: #1e293b !important; /* Dark color for visibility on white background */
        }

        .quantity-control input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            background: white;
            color: #1e293b;
            caret-color: #1e293b !important; /* Dark color for visibility */
        }

        .remove-btn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .cart-summary {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(226, 232, 240, 0.8);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            position: sticky;
            top: 100px;
            height: fit-content;
            position: relative;
            overflow: hidden;
        }

        .cart-summary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 100%);
        }

        .cart-summary h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .summary-row.total {
            border-bottom: none;
            border-top: 2px solid #e2e8f0;
            margin-top: 1rem;
            padding-top: 1rem;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 1.25rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(79, 70, 229, 0.3);
            margin-top: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .checkout-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .checkout-btn:hover::before {
            left: 100%;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(79, 70, 229, 0.4);
        }

        .checkout-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .empty-cart {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(226, 232, 240, 0.8);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }

        .empty-cart-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .empty-cart h3 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .empty-cart p {
            color: #64748b;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 968px) {
            body {
                padding-top: 70px;
            }

            .main-content {
                padding: 2rem 1rem;
            }

            .cart-container {
                grid-template-columns: 1fr;
            }

            .cart-summary {
                position: relative;
                top: 0;
            }
        }

        @media (max-width: 768px) {
            body {
                padding-top: 60px;
            }

            .main-content {
                padding: 1.5rem 1rem;
            }

            .page-header {
                margin-bottom: 2rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .page-subtitle {
                font-size: 1rem;
            }

            .cart-item {
                flex-direction: column;
                padding: 1.5rem;
                gap: 1rem;
            }

            .cart-item-checkbox {
                position: absolute;
                top: 1rem;
                left: 1rem;
                width: 20px;
                height: 20px;
                z-index: 10;
            }

            .cart-item-image {
                width: 100%;
                height: 200px;
                margin: 0 auto;
            }

            .cart-item-info {
                width: 100%;
            }

            .cart-item-name {
                font-size: 1.1rem;
                padding-right: 2rem;
            }

            .cart-item-price {
                font-size: 1.25rem;
            }

            .cart-item-actions {
                width: 100%;
                flex-direction: column;
                gap: 0.75rem;
                margin-top: 1rem;
            }

            .quantity-control {
                width: 100%;
                justify-content: space-between;
            }

            .quantity-control button {
                width: 44px;
                height: 44px;
                font-size: 1.2rem;
            }

            .quantity-control input {
                flex: 1;
                max-width: 100px;
                font-size: 1.1rem;
                padding: 0.75rem;
            }

            .remove-btn {
                width: 100%;
                padding: 0.75rem;
                font-size: 1rem;
            }

            .cart-item > div:last-child {
                width: 100%;
                text-align: left;
                margin-left: 0;
                margin-top: 1rem;
                padding-top: 1rem;
                border-top: 2px solid #e2e8f0;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .cart-item > div:last-child > div:first-child {
                margin-bottom: 0;
            }

            .cart-item > div:last-child > div:last-child {
                font-size: 1.3rem;
            }

            .cart-summary {
                padding: 1.5rem;
            }

            .cart-summary h3 {
                font-size: 1.3rem;
            }

            .summary-row {
                font-size: 0.95rem;
            }

            .summary-row.total {
                font-size: 1.1rem;
            }

            .checkout-btn {
                padding: 1rem;
                font-size: 1rem;
            }

            .empty-cart {
                padding: 3rem 1.5rem;
            }

            .empty-cart-icon {
                font-size: 4rem;
            }

            .empty-cart h3 {
                font-size: 1.5rem;
            }

            .empty-cart p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 1rem 0.75rem;
            }

            .page-title {
                font-size: 1.75rem;
            }

            .page-subtitle {
                font-size: 0.95rem;
            }

            .cart-item {
                padding: 1.25rem;
            }

            .cart-item-image {
                height: 180px;
            }

            .cart-item-name {
                font-size: 1rem;
            }

            .cart-item-price {
                font-size: 1.1rem;
            }

            .cart-summary {
                padding: 1.25rem;
            }

            .cart-summary h3 {
                font-size: 1.2rem;
            }

            .checkout-btn {
                padding: 0.875rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>

        </div>

                </button>
            </div>

    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/cart.js"></script>
    <script>
        function checkAuth() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token || !user.id) {
                window.location.href = '../guest/login.html';
                return;
            }
            
            document.getElementById('userName').textContent = 'Welcome, ' + (user.first_name || user.username);
        }

        // logout() function is provided by auth.js

        async function loadCart() {
            const cart = JSON.parse(localStorage.getItem('dogfoodshop_cart') || '[]');
            const cartItems = document.getElementById('cart-items');
            const cartSummary = document.getElementById('cart-summary');
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõí</div>
                        <h3>Your cart is empty</h3>
                        <p>Add some products to your cart to get started!</p>
                        <a href="dashboard.html" class="btn btn-primary" style="text-decoration: none; display: inline-block; padding: 1rem 2rem; margin-top: 1rem;">Browse Products</a>
                    </div>
                `;
                cartSummary.style.display = 'none';
                return;
            }
            
            cartSummary.style.display = 'block';
            
            // Show loading state
            cartItems.innerHTML = `
                <div style="text-align: center; padding: 2rem;">
                    <div class="loading-spinner"></div>
                    <p style="margin-top: 1rem; color: #64748b;">Loading cart items...</p>
                </div>
            `;
            
            // Helper function to resolve image path - use backend API
            function resolveImagePath(imagePath) {
                if (!imagePath) return null;
                
                // If already a full URL, use it
                if (imagePath.startsWith('http://') || imagePath.startsWith('https://')) {
                    return imagePath;
                }
                
                // Extract filename from path
                let filename = '';
                if (imagePath.includes('products/')) {
                    filename = imagePath.split('products/').pop();
                } else if (imagePath.includes('/')) {
                    filename = imagePath.split('/').pop();
                } else {
                    filename = imagePath;
                }
                
                // Clean filename
                filename = filename.split('?')[0].split('#')[0];
                
                // Construct URL using backend API
                const apiBase = window.API_BASE || API_BASE || 'https://dogfoodshop.ccs4thyear.com/api';
                return `${apiBase}/storage/products/${filename}`;
            }
            
            // Fetch real-time stock for all products
            const cartWithStock = await Promise.all(cart.map(async (item) => {
                try {
                    const token = localStorage.getItem('token');
                    const response = await fetch(`${API_BASE}/products/get_product.php?id=${item.product_id}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    const data = await response.json();
                    
                    if (data.success && data.product) {
                        return {
                            ...item,
                            current_stock: data.product.stock,
                            price: parseFloat(data.product.price), // Update price in case it changed
                            image: data.product.image // Include product image
                        };
                    }
                } catch (error) {
                    console.error(`Error fetching stock for product ${item.product_id}:`, error);
                }
                // Fallback to stored stock if fetch fails
                return {
                    ...item,
                    current_stock: item.stock || 0,
                    image: item.image || null
                };
            }));
            
            // Update cart with real-time data
            cartItems.innerHTML = cartWithStock.map(item => {
                const itemTotal = item.price * item.quantity;
                const currentStock = item.current_stock || item.stock || 0;
                const isOutOfStock = currentStock === 0;
                const isLowStock = currentStock < item.quantity;
                const stockStatus = isOutOfStock ? 'out-of-stock' : (isLowStock ? 'low-stock' : 'in-stock');
                const stockText = isOutOfStock ? 'Out of Stock' : (isLowStock ? `Low Stock (${currentStock} available)` : `In Stock (${currentStock} available)`);
                const stockColor = isOutOfStock ? '#ef4444' : (isLowStock ? '#f59e0b' : '#10b981');
                
                // Resolve image path
                const imageSrc = resolveImagePath(item.image);
                const imageDisplay = imageSrc ? `<img src="${imageSrc}" alt="${item.product_name}" onerror="this.parentElement.innerHTML='üêï';">` : 'üêï';
                
                return `
                    <div class="cart-item ${isOutOfStock ? 'out-of-stock-item' : ''}" data-product-id="${item.product_id}">
                        <input type="checkbox" class="cart-item-checkbox" id="check_${item.product_id}" ${isOutOfStock ? 'disabled' : 'checked'} onchange="updateOrderSummary()">
                        <div class="cart-item-image">
                            ${imageDisplay}
                        </div>
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.product_name}</div>
                            <div class="cart-item-price">‚Ç±${item.price.toFixed(2)} each</div>
                            <div style="display: flex; align-items: center; gap: 0.5rem; margin-top: 0.5rem;">
                                <span style="font-size: 0.9rem; font-weight: 600; color: ${stockColor}; padding: 0.25rem 0.75rem; background: ${stockColor}15; border-radius: 8px;">
                                    ${stockText}
                                </span>
                            </div>
                            <div class="cart-item-actions">
                                <div class="quantity-control">
                                    <button onclick="updateQuantity(${item.product_id}, Math.max(1, ${item.quantity} - 1))" ${isOutOfStock ? 'disabled' : ''}>-</button>
                                    <input type="number" id="cart_qty_${item.product_id}" value="${item.quantity}" min="1" max="${currentStock}" onchange="updateQuantity(${item.product_id}, parseInt(this.value))" ${isOutOfStock ? 'disabled' : ''}>
                                    <button onclick="updateQuantity(${item.product_id}, ${item.quantity + 1})" ${isOutOfStock || item.quantity >= currentStock ? 'disabled' : ''}>+</button>
                                </div>
                                <button onclick="removeFromCart(${item.product_id})" class="remove-btn">Remove</button>
                            </div>
                            ${isLowStock && !isOutOfStock ? `
                                <div style="margin-top: 0.5rem; padding: 0.75rem; background: rgba(245, 158, 11, 0.1); border-radius: 8px; border-left: 3px solid #f59e0b;">
                                    <span style="font-size: 0.85rem; color: #d97706; font-weight: 500;">‚ö†Ô∏è Only ${currentStock} item${currentStock > 1 ? 's' : ''} available. Your quantity (${item.quantity}) exceeds available stock.</span>
                                </div>
                            ` : ''}
                            ${isOutOfStock ? `
                                <div style="margin-top: 0.5rem; padding: 0.75rem; background: rgba(239, 68, 68, 0.1); border-radius: 8px; border-left: 3px solid #ef4444;">
                                    <span style="font-size: 0.85rem; color: #dc2626; font-weight: 500;">‚ùå This product is out of stock. Please remove it from your cart.</span>
                                </div>
                            ` : ''}
                        </div>
                        <div style="text-align: right; margin-left: auto; display: flex; flex-direction: column; justify-content: center; min-width: 120px;">
                            <div style="font-size: 0.9rem; color: #64748b; margin-bottom: 0.5rem;">Total</div>
                            <div style="font-size: 1.5rem; font-weight: 800; background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">‚Ç±${itemTotal.toFixed(2)}</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Update order summary based on checked items
            updateOrderSummary();
        }

        function updateOrderSummary() {
            const cart = JSON.parse(localStorage.getItem('dogfoodshop_cart') || '[]');
            let subtotal = 0;
            let checkedCount = 0;
            
            cart.forEach(item => {
                const checkbox = document.getElementById(`check_${item.product_id}`);
                if (checkbox && checkbox.checked) {
                    const itemTotal = item.price * item.quantity;
                    subtotal += itemTotal;
                    checkedCount++;
                    
                    // Update cart item appearance
                    const cartItem = document.querySelector(`[data-product-id="${item.product_id}"]`);
                    if (cartItem) {
                        cartItem.classList.remove('unchecked');
                    }
                } else {
                    // Update cart item appearance
                    const cartItem = document.querySelector(`[data-product-id="${item.product_id}"]`);
                    if (cartItem) {
                        cartItem.classList.add('unchecked');
                    }
                }
            });
            
            // Update select all checkbox
            const selectAllCheckbox = document.getElementById('selectAll');
            if (selectAllCheckbox) {
                selectAllCheckbox.checked = checkedCount === cart.length && cart.length > 0;
                selectAllCheckbox.indeterminate = checkedCount > 0 && checkedCount < cart.length;
            }
            
            document.getElementById('subtotal').textContent = '‚Ç±' + subtotal.toFixed(2);
            document.getElementById('total').textContent = '‚Ç±' + subtotal.toFixed(2);
            
            // Update checkout button
            const checkoutBtn = document.getElementById('checkoutBtn');
            if (checkoutBtn) {
                if (checkedCount === 0) {
                    checkoutBtn.disabled = true;
                    checkoutBtn.textContent = 'Select items to checkout';
                } else {
                    checkoutBtn.disabled = false;
                    checkoutBtn.textContent = `Proceed to Checkout (${checkedCount} item${checkedCount > 1 ? 's' : ''})`;
                }
            }
        }

        function toggleSelectAll() {
            const selectAllCheckbox = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.cart-item-checkbox');
            
            checkboxes.forEach(checkbox => {
                checkbox.checked = selectAllCheckbox.checked;
            });
            
            updateOrderSummary();
        }

        async function updateQuantity(productId, newQuantity) {
            // Prevent quantity from going below 1
            if (newQuantity < 1) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Invalid Quantity',
                    text: 'Quantity must be at least 1. To remove the item, use the Remove button.',
                    confirmButtonColor: '#4f46e5'
                });
                newQuantity = 1;
            }
            
            // Fetch current stock
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/products/get_product.php?id=${productId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                
                if (data.success && data.product) {
                    const currentStock = data.product.stock;
                    
                    if (newQuantity > currentStock) {
                        Swal.fire({
                            icon: 'warning',
                            title: 'Insufficient Stock',
                            html: `Only <strong>${currentStock}</strong> item(s) available in stock. Please reduce the quantity.`,
                            confirmButtonColor: '#4f46e5'
                        });
                        newQuantity = currentStock;
                    }
                    
                    const cart = JSON.parse(localStorage.getItem('dogfoodshop_cart') || '[]');
                    const item = cart.find(i => i.product_id === productId);
                    
                    if (!item) return;
                    
                    item.quantity = newQuantity;
                    item.stock = currentStock; // Update stored stock
                    item.price = parseFloat(data.product.price); // Update price
                    localStorage.setItem('dogfoodshop_cart', JSON.stringify(cart));
                    
                    // Reload cart to update display with real-time stock
                    loadCart();
                    if (typeof updateCartCount === 'function') {
                        updateCartCount();
                    }
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Failed to fetch product information. Please try again.',
                        confirmButtonColor: '#4f46e5'
                    });
                }
            } catch (error) {
                console.error('Error fetching product stock:', error);
                // Fallback to local update
                const cart = JSON.parse(localStorage.getItem('dogfoodshop_cart') || '[]');
                const item = cart.find(i => i.product_id === productId);
                if (item) {
                    if (newQuantity > (item.stock || 0)) {
                        Swal.fire({
                            icon: 'warning',
                            title: 'Insufficient Stock',
                            html: `Only <strong>${item.stock || 0}</strong> item(s) available in stock. Please reduce the quantity.`,
                            confirmButtonColor: '#4f46e5'
                        });
                        newQuantity = item.stock || 0;
                    }
                    item.quantity = newQuantity;
                    localStorage.setItem('dogfoodshop_cart', JSON.stringify(cart));
                    loadCart();
                    if (typeof updateCartCount === 'function') {
                        updateCartCount();
                    }
                }
            }
        }

        async function removeFromCart(productId) {
            // Get product name for the alert
            const cart = JSON.parse(localStorage.getItem('dogfoodshop_cart') || '[]');
            const item = cart.find(i => i.product_id === productId);
            const productName = item ? item.product_name : 'this item';
            
            const result = await Swal.fire({
                title: 'Remove Item?',
                html: `<div style="text-align: center;">
                    <div style="font-size: 3rem; margin-bottom: 1rem;">üóëÔ∏è</div>
                    <p style="font-size: 1.1rem; color: #64748b; margin: 0;">Are you sure you want to remove <strong>${productName}</strong> from your cart?</p>
                </div>`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                cancelButtonColor: '#64748b',
                confirmButtonText: 'Yes, Remove',
                cancelButtonText: 'Cancel',
                reverseButtons: true
            });
            
            if (!result.isConfirmed) return;
            
            // Add fade out animation
            const cartItem = document.querySelector(`[data-product-id="${productId}"]`);
            if (cartItem) {
                cartItem.style.transition = 'all 0.3s ease';
                cartItem.style.opacity = '0';
                cartItem.style.transform = 'translateX(-20px)';
            }
            
            setTimeout(() => {
                const filteredCart = cart.filter(item => item.product_id !== productId);
                localStorage.setItem('dogfoodshop_cart', JSON.stringify(filteredCart));
                
                // Show success message
                Swal.fire({
                    title: 'Removed!',
                    html: `<div style="text-align: center;">
                        <div style="font-size: 3rem; margin-bottom: 1rem;">‚úÖ</div>
                        <p style="font-size: 1.1rem; color: #64748b; margin: 0;"><strong>${productName}</strong> has been removed from your cart.</p>
                    </div>`,
                    icon: 'success',
                    confirmButtonColor: '#4f46e5',
                    timer: 2000,
                    timerProgressBar: true,
                    showConfirmButton: false
                });
                
                loadCart();
                if (typeof updateCartCount === 'function') {
                    updateCartCount();
                }
                // Update order summary after removing item
                setTimeout(() => {
                    if (typeof updateOrderSummary === 'function') {
                        updateOrderSummary();
                    }
                }, 100);
            }, 300);
        }

        function checkout() {
            // Check if user has complete address
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (!user.address || user.address.trim() === '' || !user.city || user.city.trim() === '' || !user.postal_code || user.postal_code.trim() === '') {
                Swal.fire({
                    title: 'Add your address',
                    html: `<div style="text-align: left;">
                        <p style="margin: 0; color: #475569;">You need a complete address (street, city, and postal code) before checkout.</p>
                    </div>`,
                    icon: 'info',
                    showCancelButton: true,
                    confirmButtonText: 'Go to Profile',
                    cancelButtonText: 'Maybe later',
                    confirmButtonColor: '#4f46e5',
                    cancelButtonColor: '#94a3b8',
                    reverseButtons: true
                }).then((res) => {
                    if (res.isConfirmed) {
                        window.location.href = 'profile.html';
                    }
                });
                return;
            }
            
            const cart = JSON.parse(localStorage.getItem('dogfoodshop_cart') || '[]');
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            
            // Get checked items only
            const checkedItems = cart.filter(item => {
                const checkbox = document.getElementById(`check_${item.product_id}`);
                return checkbox && checkbox.checked;
            });
            
            if (checkedItems.length === 0) {
                alert('Please select at least one item to checkout.');
                return;
            }
            
            // Redirect to checkout page with selected items
            const itemIds = checkedItems.map(item => item.product_id).join(',');
            window.location.href = `checkout.html?items=${itemIds}`;
        }

        // Initialize
        checkAuth();
        loadCart();
        
        // Update cart count on page load - ensure it's called after DOM is ready
        setTimeout(() => {
            if (typeof updateCartCount === 'function') {
                updateCartCount();
            }
            // Update order summary after cart loads
            if (typeof updateOrderSummary === 'function') {
                updateOrderSummary();
            }
        }, 100);
    </script>
