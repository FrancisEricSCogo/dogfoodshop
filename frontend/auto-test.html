<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Test - Dog Food Shop</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .test-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .test-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 5px solid #ddd;
            background: #f9f9f9;
            transition: all 0.3s;
        }
        .test-item.pass {
            border-left-color: #10b981;
            background: #d1fae5;
        }
        .test-item.fail {
            border-left-color: #ef4444;
            background: #fee2e2;
        }
        .test-item.testing {
            border-left-color: #f59e0b;
            background: #fef3c7;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .status {
            font-weight: bold;
            margin-right: 10px;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.05);
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .summary {
            margin-top: 30px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            text-align: center;
        }
        .summary h2 {
            margin-bottom: 10px;
        }
        .summary .score {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Auto System Test</h1>
        <button onclick="runAllTests()">üöÄ Run All Tests</button>
        <div id="testResults"></div>
        <div id="summary" class="summary" style="display: none;">
            <h2>Test Summary</h2>
            <div class="score" id="score">-</div>
            <p id="summaryText"></p>
        </div>
    </div>

    <script>
        const API_BASE = '../backend/api';
        let testResults = [];
        
        function addTest(name, testFn) {
            const item = $(`
                <div class="test-item testing" id="test-${name.replace(/\s+/g, '-').toLowerCase()}">
                    <span class="status">‚è≥</span> <strong>${name}</strong>
                    <div class="result">Testing...</div>
                </div>
            `);
            $('#testResults').append(item);
            
            testFn().then(result => {
                testResults.push({ name, ...result });
                const status = result.pass ? 'pass' : 'fail';
                const icon = result.pass ? '‚úÖ' : '‚ùå';
                item.removeClass('testing').addClass(status);
                item.find('.status').text(icon);
                item.find('.result').html(result.message);
                updateSummary();
            }).catch(error => {
                testResults.push({ name, pass: false, message: 'Error: ' + error });
                item.removeClass('testing').addClass('fail');
                item.find('.status').text('‚ùå');
                item.find('.result').html('Error: ' + error);
                updateSummary();
            });
        }
        
        function updateSummary() {
            const passed = testResults.filter(t => t.pass).length;
            const total = testResults.length;
            const percentage = total > 0 ? Math.round((passed / total) * 100) : 0;
            
            if (total > 0) {
                $('#summary').show();
                $('#score').text(`${passed}/${total} (${percentage}%)`);
                $('#summaryText').text(
                    percentage === 100 ? 'üéâ All tests passed! System is ready!' :
                    percentage >= 70 ? '‚ö†Ô∏è Some issues found. Check details above.' :
                    '‚ùå Multiple issues found. Please fix them.'
                );
            }
        }
        
        function testDatabase() {
            return new Promise((resolve, reject) => {
                $.ajax({
                    url: `${API_BASE}/config/check_database.php`,
                    method: 'GET',
                    timeout: 5000,
                    success: function(response) {
                        resolve({
                            pass: true,
                            message: 'Database connection successful! ‚úÖ'
                        });
                    },
                    error: function(xhr, status, error) {
                        resolve({
                            pass: false,
                            message: `Database connection failed. Error: ${error}. Make sure MySQL is running in XAMPP.`
                        });
                    }
                });
            });
        }
        
        function testProductsAPI() {
            return new Promise((resolve, reject) => {
                $.ajax({
                    url: `${API_BASE}/products/get_products.php`,
                    method: 'GET',
                    timeout: 5000,
                    success: function(response) {
                        if (response.success) {
                            resolve({
                                pass: true,
                                message: `Products API working! Found ${response.products ? response.products.length : 0} products.`
                            });
                        } else {
                            resolve({
                                pass: false,
                                message: `API returned error: ${response.error || 'Unknown error'}`
                            });
                        }
                    },
                    error: function(xhr, status, error) {
                        resolve({
                            pass: false,
                            message: `API request failed. Status: ${xhr.status}, Error: ${error}`
                        });
                    }
                });
            });
        }
        
        function testLoginAPI() {
            return new Promise((resolve, reject) => {
                $.ajax({
                    url: `${API_BASE}/auth/login.php`,
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    }),
                    timeout: 5000,
                    success: function(response) {
                        if (response.success) {
                            resolve({
                                pass: true,
                                message: `Login API working! User: ${response.user ? response.user.username : 'N/A'}`
                            });
                        } else {
                            resolve({
                                pass: false,
                                message: `Login failed: ${response.error || 'Unknown error'}`
                            });
                        }
                    },
                    error: function(xhr, status, error) {
                        resolve({
                            pass: false,
                            message: `Login API error. Status: ${xhr.status}, Error: ${error}`
                        });
                    }
                });
            });
        }
        
        function testLibraries() {
            return new Promise((resolve) => {
                const checks = [];
                if (typeof $ !== 'undefined') {
                    checks.push('‚úÖ jQuery loaded');
                } else {
                    checks.push('‚ùå jQuery not loaded');
                }
                if (typeof Swal !== 'undefined') {
                    checks.push('‚úÖ SweetAlert loaded');
                } else {
                    checks.push('‚ùå SweetAlert not loaded');
                }
                
                const allPass = checks.every(c => c.includes('‚úÖ'));
                resolve({
                    pass: allPass,
                    message: checks.join('<br>')
                });
            });
        }
        
        function testFileStructure() {
            return new Promise((resolve) => {
                // Check if we can access key files
                const checks = [];
                $.ajax({
                    url: '../views/guest/login.html',
                    method: 'HEAD',
                    timeout: 3000,
                    success: () => checks.push('‚úÖ Login page accessible'),
                    error: () => checks.push('‚ùå Login page not found')
                });
                
                // Simple check - if we're here, basic structure exists
                checks.push('‚úÖ Test page loaded');
                
                resolve({
                    pass: true,
                    message: checks.join('<br>')
                });
            });
        }
        
        function runAllTests() {
            $('#testResults').empty();
            testResults = [];
            $('#summary').hide();
            
            addTest('Database Connection', testDatabase);
            setTimeout(() => addTest('Products API', testProductsAPI), 500);
            setTimeout(() => addTest('Login API', testLoginAPI), 1000);
            setTimeout(() => addTest('Libraries (jQuery, SweetAlert)', testLibraries), 1500);
            setTimeout(() => addTest('File Structure', testFileStructure), 2000);
        }
        
        // Auto-run on load
        $(document).ready(function() {
            setTimeout(runAllTests, 1000);
        });
    </script>
</body>
</html>
